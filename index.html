<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript</title>
    <script type="text/javascript">
      message = "Foobar";
      alert("Hello World"+message);
      message = 5
      message += 10
      alert(message)
      function foo()
      {
        alert("This is foo");
      }
    </script>
  </head>
  <body>
    <p onclick=foo()>This is foo</p>

  </body>
</html>
